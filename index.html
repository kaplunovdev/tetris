<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Tetris</title>
</head>

<body>
    <div class="start__bg"></div>

    <header class="info">
        <div class="title">Tetris</div>
        <div class="tetris__info">

            <span>Счет:</span>
            <span class="info__total">0</span>
            <div>
                <span>Рекорд:</span>
                <span class="info__record">0</span>
            </div>

        </div>
    </header>

    <main>
        <section class="tetris">
            <div class="tetris__main"></div>
            <div class="start">
                <p>Выберите сложность</p>
                <div class="start__wrap">
                    <button class="01">Легко</button>
                    <button class="02">Нормально</button>
                    <button class="03">Сложно</button>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/app.js"></script>
</body>

</html>

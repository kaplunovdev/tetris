<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Tetris</title>
</head>

<body>
    <div class="title">Tetris</div>
    <div class="tetris">
        <div class="tetris__main"></div>
        <div class="tetris__info">
            <div class="info__count">
                <div>
                    <span>Счет:</span>
                    <span class="info__total">0</span>
                </div>
                <div>
                    <span>Рекорд:</span>
                    <span class="info__record">0</span>
                </div>

            </div>
       
        </div>
        <div class="start">
            <p>Выберите сложность</p>
            <button class="01">Легко</button>
            <button class="02">Средняя</button>
            <button class="03">Сложно</button>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
